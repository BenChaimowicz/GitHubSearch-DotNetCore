    <div id="tile" class="thumbnail">
      <div class="caption">
        <h4>{{repoName}}</h4>
        <p>{{repoID}}</p>
        <div id="imgBox">
          <img [src]="repoAvatar" alt="...">
        </div>
        <div id="btnDrawer">
          <p><a class="btn btn-primary" role="button" (click)="onBookmark()">Bookmark</a><img id="v" *ngIf="repoBookmarked" [src]="vImgURL" alt="Alternate Text" /></p>
        </div>
      </div>
    </div>
